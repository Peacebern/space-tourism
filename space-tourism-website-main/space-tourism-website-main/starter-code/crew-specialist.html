<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="/space-tourism-website-main/space-tourism-website-main/styles/crew_specialist.css">
  <link rel="images" href="./assets/">
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body>
  <img src="./assets/crew/background-crew-mobile.jpg" alt="bacground_crew_mobile" class="body_img">
  <header>
    <ul class="head_head">
      <li><img src="./assets/shared/logo.svg" alt="logo"></li>
      <li><img src="./assets/shared/icon-hamburger.svg" alt="icon-hamburger"></li>
      <!-- <li><img src="./assets/shared/icon-close.svg" alt="icon-close"></li> -->
    </ul>
  </header>
  <main class="container">
    <section>
      <div class="hero">
        <div class="hero-p">
          <p class="hero-p1">02</p>
          <p>MEET YOUR CREW</p>
        </div>
        <div class="hero-img">   
          <img src="./assets/crew/image-mark-shuttleworth.png">
        </div>
    </section>

    <section>
      <div class="section-2">
        <div class="section-2-sub">
          <div class="section-2-svg">
            <svg xmlns="http://www.w3.org/2000/svg" width="88" height="10" viewBox="0 0 88 10" fill="none">
              <circle opacity="0.174363" cx="5" cy="5" r="5" fill="white"/>
              <circle  cx="31" cy="5" r="5" fill="white"/>
              <circle opacity="0.174363" cx="57" cy="5" r="5" fill="white"/>
              <circle opacity="0.174363" cx="83" cy="5" r="5" fill="white"/>
            </svg>
          </div>
        </div>
        <div class="section-2-sub1">
          <div class="section-2-sub1-p">
            <p class="section-2-sub1-p1">MISSION SPECIALIST</p>
            <p class="section-2-sub1-p2">MARK SHUTTLEWORTH</p>
          </div>
          <div>
            <p class="section-2-sub1-p3">
              Mark Richard Shuttleworth is the founder and CEO of Canonical, the company behind the Linux-based Ubuntu operating system. Shuttleworth became the first South African to travel to space as a space tourist.
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
